<aside class="sidebar" [class.sidebar-closed]="!isOpen">
  <div class="sidebar-header">
    <div class="logo-section">
      <svg class="logo-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
      </svg>
      <span class="logo-text" *ngIf="isOpen">Mi Vivienda</span>
    </div>
  </div>

  <nav class="sidebar-nav">
    <a *ngFor="let item of menuItems" 
       [routerLink]="item.path" 
       routerLinkActive="nav-item-active"
       class="nav-item">
      <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path *ngIf="item.icon === 'home'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        <path *ngIf="item.icon === 'building'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
        <path *ngIf="item.icon === 'bank'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z"></path>
        <path *ngIf="item.icon === 'document'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
      </svg>
      <span class="nav-label" *ngIf="isOpen">{{ item.label }}</span>
    </a>
  </nav>

  <div class="sidebar-footer">
    <div class="user-info" *ngIf="isOpen && currentUser">
      <div class="user-avatar">{{ currentUser.personalInfo.nombre.charAt(0) }}</div>
      <div class="user-details">
        <p class="user-name">{{ currentUser.personalInfo.nombre.split(' ')[0] }}</p>
        <p class="user-email">{{ currentUser.email }}</p>
      </div>
    </div>
    <button (click)="logout()" class="btn-logout" title="Cerrar SesiÃ³n">
      <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
      </svg>
      <span *ngIf="isOpen">Salir</span>
    </button>
  </div>
</aside>
